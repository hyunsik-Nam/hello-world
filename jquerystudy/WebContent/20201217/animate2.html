<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		width : 50px; height: 50px;
		background-color: orange;
		position : relative;
	}
</style>
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript">
   	$(function(){
   		$("#div1").click(function(){
   			var width = $(this).css("width");
   			var height = $(this).css("height");
   			$(this).animate({
   				width : "+=50",
   				height : "+=50"
   			},'slow')
   		});
   		$("#div2").click(function(){
   			$(this).animate({
   				left : "+=50"
   			},2000).animate({
   				width : "+=50"
   			},2000).animate({
   				height : "+=50"
   			},2000)
   		})
   		//2초동안 왼쪽으로 50 이동
   		$("#div3").animate({left:"+=50"},2000)
   		//2초동안 가로크기를 50만큼 키우기
   		$("#div3").animate({width:"+=50"},2000)
   		//2초동안 세로크기를 50만큼 키우기
   		$("#div3").animate({height:"+=50"},2000)
   		setTimeout(function(){
   			$("#div3").clearQueue(); //애니메이트 제거
   			$("#div3").hide(); //안보이도록 함.
   		},6000)
   		setTimeout(function(){
   			$("#div3").show();//보이도록함
   		},7000)
   	})
   </script>
</head>
<body>
<div id="div1"></div><br>
<div id="div2"></div><br>
<div id="div3"></div>
</body>
</html>
