<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>입력된 숫자카드 선택하기</title>
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
	* {text-align: center; margin: 0px; padding: 0px; }
</style>
<script type="text/javascript">
	$(function(){
		$("#inbtn").click(function(){
			//$("#userNum").val() : 입력된 숫자
			inputarr = $("#userNum").val().split(""); //한개씩 숫자들을 배열로
			html = "";
			for(var i=0;i<inputarr.length;i++){
				html += "<img width='100' height='100' border='1' />";
			}
			$("#card").html(html);
			$("#card img").each(function(index){
				$(this).attr	//src 속성 등록.
					("src","./imgs/num" + inputarr[index] + ".jpg");
			})	
		})
		$("#userNum").keyup(function(event){
			if(event.keyCode == 13){ // enter 키값
				$("#inbtn").click(); //이벤트 발생
			} 
		})
	})
</script>
</head>
<body>
	<div><input type="text" id="userNum" >
		<input type="button" value="입력" id="inbtn"></div>
	<div id="card"><img src="" width="100" height="100"></div>
</body></html>
