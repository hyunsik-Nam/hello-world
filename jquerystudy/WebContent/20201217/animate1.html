<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>컴포넌트 이동하기</title>
<style type="text/css">
	div {
		width : 50px; height: 50px;
		background-color: orange;
		position : relative;
	}
</style>
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").hover(function(){
			//animate : 태그이동.
			$(this).animate({
				left : 400
			},'slow')
		},function(){
			$(this).animate({
				left : 0
			},'slow')
		})
	})
</script>
</head>
<body>
	<div></div><div></div>
	<div></div><div></div>
	<div></div><div></div>
</body>
</html>
