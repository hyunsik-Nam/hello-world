<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	table,th,td {
		border : 3px solid #222222;
		border-collapse: collapse;
	}
	.header { background:green; color:yellow;}
	.reverse {background:blue; color:white;}
	.hover {background: skyblue; color:blue;}
</style>
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("tr").hover(function(){
			if($(this).index() != 0) {
				$(this).addClass("reverse");
			}
		},function(){
			$(this).removeClass("reverse");
		})
		$("th").hover(function(){
				//$(this).parent() : tr태그
				//$(this).parent().children() : th 태그들 배열
			var len = $(this).parent().children().length //th태그 갯수
			//선택된 th의 위치값을 리턴
			//$(this).parent().children().index(this)
			//			선택된 th의 인덱스값을 리턴
			select = $(this).parent().children().index(this) + 1; //순서
			$("td:nth-of-type("+len+"n"+select+")").addClass("hover");
		},function(){
			var len = $(this).parent().children().length
			select = $(this).parent().children().index(this) + 1;
			$("td:nth-of-type("+len+"n+"+select+")").removeClass("hover");
		})
	})
</script>
</head>
<body>
<table>
	<tr class="header">
	<th>이름</th><th>혈액형</th><th>지역</th><th>성별</th></tr>
	<tr><td>강민</td><td>AB형</td><td>서울</td><td>남자</td></tr>
	<tr><td>구자연</td><td>B형</td><td>일산</td><td>여자</td></tr>
	<tr><td>김미화</td><td>A형</td><td>대구</td><td>여자</td></tr>
	<tr><td>이선희</td><td>O형</td><td>광주</td><td>여자</td></tr>
	<tr><td>남기주</td><td>B형</td><td>부산</td><td>남자</td></tr>
	<tr><td>윤미란</td><td>A형</td><td>대전</td><td>여자</td></tr>
</table>
</body>
</html>
