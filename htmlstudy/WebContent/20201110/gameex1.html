<!DOCTYPE html>
<!-- /WebContent/20201110/gameex1.html 
	1.자바스크립트에서 객체 생성
	2.태그 위치 지정
	3.이벤트 처리.
	4.setInterval() : 지정됭 시간 간격으로 계쏙 메서드 호출.
		clearInterval()
-->
<html>
<head>
<meta charset="UTF-8">
<title>글자잡기 게임</title>
<script type="text/javascript">
	function nextRandomInteger(limit) {
		return Math.round(Math.random()*limit);
	}
	function randomSpeed(maxSpeed) {// -2 ~ 2까지의 임의의 값
		return Math.random() * maxSpeed - Math.random() * maxSpeed;
	}
	var canvasWidth = 700;
	var canvasHeight =500;
	var total = 10;
	function MovingText() {//생성자. 객체 클래스.
		//this.멤버
		this.x = nextRandomInteger(canvasWidth); //0~700사이의 임의의 값
		this.y = nextRandomInteger(canvasHeight);//0~500사이의 임의의 값
		this.vX = randomSpeed(2);				 //-2 ~ 2 사이의 임의의 값
		this.vY = randomSpeed(2);				 //-2 ~ 2 사이의 임의의 값
		// <h1 style="background-color:white">A</h1>
		this.body = document.createElement("h1");//h1 태그 객체 생성.
		this.body.innerHTML = "A";
		this.body.setAttribute("style","background-color:white");
		this.body.style.position = "absolute";
		var text = this.body;
		//이벤트 핸들러 등록
		//this.body가 클릭이 되는경우 호출되는 메서드를 이벤트핸들러
		this.body.onclick = function(){ // => 리스터에 등록.
			--total;
			alert("남은 문자 수:"+total);
			text.innerHTML = "B";
		}
		//<body><h1>A</h1></body>
		document.body.appendChild(this.body);
	}
	//prototype : MovingText 객체에 메서드 구현. move() 메서드의 기능 구현
	MovingText.prototype.move=function(){
		if(this.body.innerHTML == 'B') return;
		if(this.x < 0 || this.x > canvasWidth){ //A문자가 가로크기를 벗어나는경우
			this.vX *= -1;	//음수 곱해서 위치 조정
		}
		if(this.y < 0 || this.y > canvasHeight){
			this.vY *= -1;
		}
		this.x += this.vX;
		this.y += this.vY;
		this.body.style.left = this.x + "px";//위치지정
		this.body.style.top = this.y + "px";//위치지정
	}
	//화면 시작시.
	window.onload = function() {
		var movingTexts = [];//new Array(10); 배열생성.->List객체
		for(var i=0;i<10;i++){
			movingTexts.push(new MovingText()); //MovingText 객체를 배열에 추가
		}
		var game = setInterval (function(){
			for(var i in movingTexts){ // i : 첨자
				if(total < 4){
					alert("게임종료");
					clearInterval(game); //set
					return;
				}
				movingTexts[i].move();
			}
		},1000/60); //1/60 초마다
	}
	
</script>
</head>
<body>

</body>
</html>
