<!DOCTYPE html>
<!-- /WebContent/css/cssex1/html -->
<html>
<head>
<meta charset="EUC-KR">
<title>CSS 선택자 예제</title>
<style type="text/css">
/*   
	CSS 선택자 : 태그를 선택하는 방법
	태그명{속성1:속성값1; 속성2:속성값2; ...}
	* :모든 태그     
*/
	* {background-color:pink}
	li { list-style-type:decimal;}
	/* h2태그의 글자크기를 20px, 글자색 오렌지, 배경을 파랑*/
	h2{font-size:20px; color:orange; background-color:#F2CB61;}
	/* p태그의 글자크기 15px,글자색 파랑, 배경을 흰색 설정*/
	p { font-size : 15px; color:blue; background-color:white;}
	.li{list-style-type:none;}
</style>
</head>
<body>
<ul><li>항목1</li><li>항목2</li><li>항목3</li></ul>
<h2>CSS 언어를 사용하여 웹 문서에서 디자인과 내용을 분리할 수 있다.</h2>
<p>웹표준에 의한 웹 문서는 디자인과 내용을 분리해야 한다.</p>
<p>내용은 HTML을 이용하여 구현하고, 디자인은 CSS를 이용하여 구현한다.</p>
<ul class="li"><li class="li">항복1</li>
				<li class="li">항복2</li>
				<li class="li">항복3</li>
</ul>
</body>
</html>
